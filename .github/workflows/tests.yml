name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v1
        with:
          go-version: 1.18
      - uses: extractions/setup-just@v1
        with:
          just-version: 1.11.0
      - run: just install
      - run: just test
